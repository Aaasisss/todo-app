<html lang="en">
<head>

<body>
    <div id="container">
        <div id="heading">
            <span><h1>MY</h1></span>
            <span><h1>AWESOME</h1></span>
            <span><h1>TODO</h1></span>
        </div>
        <div id="input"> 
            <input id="inputField" type="text">
            <button id="addButton" onclick="addTodo()">Add Todo</button>
            <button id="removeButton" onclick="removeTodo()">Remove Done Todo</button>
    
        </div>
        <div id="todos">
            <ul id="todoList">
                <li class="myTodos">
                    <input class="checkbox" type="checkbox" checked>
                    <label for="">Go to Gym</label>
                </li>
                <li class="myTodos">
                    <input class="checkbox" type="checkbox">
                    <label for="">Cook Food</label>
                </li>
                <li class="myTodos">
                    <input class="checkbox" type="checkbox">
                    <label for="">Create website</label>
                </li>
            </ul>
        </div>
    </div>
